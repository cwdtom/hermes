<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hermes</title>

    <!-- Bootstrap Core CSS -->

    <!-- MetisMenu CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

    <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body ng-app="app" ng-controller="ctrl">

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Hermes</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>

        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>
                    <li>

            </div>

    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-server fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{serverSum}}</div>
                                <div>Server</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-toggle-on fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{online}}</div>
                                <div>Online</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6">
                <div class="panel panel-red">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3">
                                <i class="fa fa-warning fa-5x"></i>
                            </div>
                            <div class="col-xs-9 text-right">
                                <div class="huge">{{serverSum - online}}</div>
                                <div>Offline</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-area-chart fa-fw"></i> Server Status
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div id="morris-bar-chart"></div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->

            <!-- /.col-lg-8 -->
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bell fa-fw"></i> Notifications Panel
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="list-group">
                            <a href="#" class="list-group-item" ng-repeat="i in info">
                                <i class="fa fa-{{iconMap[i.InfoType]}} fa-fw"></i> {{i.Content}}
                                <span class="pull-right text-muted small"><em>{{i.TimeStamp | dateFormat}}</em>
                                    </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="../vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<!-- Morris Charts JavaScript -->
<script src="../vendor/raphael/raphael.min.js"></script>
<script src="../vendor/morrisjs/morris.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../dist/js/sb-admin-2.js"></script>

<!-- angularJS -->
<script src="//cdn.bootcss.com/angular.js/1.6.7/angular.min.js"></script>

<script>
    var app = angular.module('app', []);
    app.controller('ctrl', function ($scope, $http, $interval) {
        var dount = new Morris.Donut({
            element: 'morris-bar-chart',
            data: [
                {label: "Online", value: 1, color: "#00fa9a"},
                {label: "Offline", value: 1, color: "#ff4500"}
            ]
        });

        var refreshData = function () {
            $http.get("/serverList").then(
                function (resp) {
                    if (resp.data['Code'] === 0) {
                        $scope.serverSum = resp.data['Data'].length;
                        var online = 0;
                        for (var i = 0; i < $scope.serverSum; i++) {
                            if (resp.data['Data'][i]['Status']) {
                                online += 1;
                            }
                        }
                        $scope.online = online;
                        dount.setData([
                            {label: "Online", value: online, color: "#00fa9a"},
                            {label: "Offline", value: $scope.serverSum - online, color: "#ff4500"}
                        ])
                    } else {
                        location.href = "/static/backend/pages/login.html";
                    }
                },
                function () {
                    location.href = "/static/backend/pages/login.html";
                }
            )
        };
        refreshData();
        $interval(function () {
            refreshData();
        }, 60000);

        $scope.iconMap = {
            1: 'link',
            2: 'sign-in',
            3: 'heart',
            4: 'warning'
        };
        $scope.info = [];
        var refreshInfo = function () {
            $http.get("/info").then(
                function (resp) {
                    if (resp.data['Code'] === 0) {
                        var tmp = resp.data['Data'].reverse().concat($scope.info);
                        if (tmp.length > 8) {
                            $scope.info = tmp.slice(0, 8);
                        } else {
                            $scope.info = tmp;
                        }
                    } else {
                        location.href = "/static/backend/pages/login.html";
                    }
                },
                function () {
                    location.href = "/static/backend/pages/login.html";
                }
            )
        };
        refreshInfo();
        $interval(function () {
            refreshInfo();
        }, 6000);
    });

    app.filter('dateFormat', function () {
        return function (timeStamp) {
            var date = new Date(timeStamp * 1000);
            h = date.getHours() + ':';
            m = date.getMinutes() + ':';
            s = date.getSeconds();
            return h + m + s;
        }
    });
</script>

</body>

</html>
